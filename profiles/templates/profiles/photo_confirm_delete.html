{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <form method="post" >
        {% csrf_token %}
        <p>Are you sure you want to delete this work?</p>
        <img src="{{ object.image.url }}">
        <a href="{% url "profiles:detail" object.profile.pk %}">
        {% buttons %}
            <button type="confirm" class="btn btn-primary" value="confirm" >
                Delete {% bootstrap_icon "trash" %}
            </button>
            </a>
        {% endbuttons %}
    </form>

    </form>
{% endblock %}
